<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Triangle Calculator</title>
  </head>
  <body>
    <div class="container">

      <form id="triangleSideLengths">
        <div class="form-group">
          <label for="sideOne">First side length:</label>
          <input id="sideOne" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="sideTwo">Second side length:</label>
          <input id="sideTwo" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sideThree">Third side length:</label>
          <input id="sideThree" class="form-control" type="text">
        </div>
        <button type="submit" name="" id="calculateTriangle">Calculate the Triangle!</button>
      </form>

      <div id="formOutput">
        <!-- <p id="equilateral">Equilateral: All sides are equal.</p>
        <p id="isosceles">Isosceles: Exactly 2 sides are equal.</p>
        <p id="scalene">Scalene: No sides are equal.</p>
        <p id="notTriangle">NOT a triangle: The sum of the lengths of any two sides of a triangle is less than or equal to the length of the third side.</p> -->
      </div>

    </div>
  </body>
</html>
